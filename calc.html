<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="calc.js"></script>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link href="style.css" rel="stylesheet">
 
    
  </head>
  <body>
    <div class="container  border-container">

<div class="row">
 
          <div class="col-lg-5  col-lg-offset-4 border-container cont">
               
                <div id ="cont" class="row">
                 <div id="result" class="col-lg-10 col-lg-offset-1 res1 border-container">
                  0
                    </div>
                    <div class="clearfix"></div>
                    <div data-calc = "7" class="col-lg-1 col-lg-offset-1 res border-container"><span>7</span></div>
                      <div data-calc = "8" class="col-lg-1 col-lg-offset-1 res border-container">8</div>
                        <div data-calc = "9" class="col-lg-1 col-lg-offset-1 res border-container">9</div>
                          <div data-calc = "divid"class="col-lg-1 col-lg-offset-2 res border-container">/</div>
                            <div data-calc = "reset" class="col-lg-1 col-lg-offset-1 res border-container">С</div>
                            <div class="clearfix"></div>
                    <div data-calc = "4" class="col-lg-1 col-lg-offset-1 res border-container">4</div>
                      <div data-calc = "5" class="col-lg-1 col-lg-offset-1 res border-container">5</div>
                        <div data-calc = "6" class="col-lg-1 col-lg-offset-1 res border-container">6</div>
                          <div  data-calc = "multi"class="col-lg-1 col-lg-offset-2 res border-container res3">*</div>
                            <div data-calc = "sqrt" class="col-lg-1 col-lg-offset-1 res border-container ">√</div>
                            <div class="clearfix"></div>
                    <div data-calc = "1" class="col-lg-1 col-lg-offset-1 res border-container">1</div>
                      <div data-calc = "2" class="col-lg-1 col-lg-offset-1 res border-container">2</div>
                        <div data-calc = "3" class="col-lg-1 col-lg-offset-1 res border-container">3</div>
                          <div data-calc = "minus" class="col-lg-1 col-lg-offset-2 res border-container">-</div>
                            <div data-calc = "result" class="col-lg-1 col-lg-offset-1 res border-container">=</div>
                            <div class="clearfix"></div>
                    <div data-calc = "revers" class="col-lg-1 col-lg-offset-1 res border-container">+/-</div>
                      <div  data-calc = "0" class="col-lg-1 col-lg-offset-1 res border-container">0</div>
                        <div data-calc = "." class="col-lg-1 col-lg-offset-1 res border-container">.</div>
                          <div data-calc = "sum" class="col-lg-1 col-lg-offset-2 res border-container">+</div>
                            <div data-calc = "result" class="col-lg-1 col-lg-offset-1 res border-container">=</div>
                  
                    </div>
                     </div>
               </div>


        </div>

    </div>




 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <!--  <script src="//code.jquery.com/jquery.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <!--  <script src="js/bootstrap.min.js"></script>-->
  </body>
</html>
